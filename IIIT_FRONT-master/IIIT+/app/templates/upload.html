{% extends "base.html" %}
{% block app_content %}
<h1>Photo Upload</h1>
<br>
<form method="POST" enctype="multipart/form-data">
     {{ form.hidden_tag() }}
     {{ form.photo }}
     {% for error in form.photo.errors %}
         <span style="color: red;">{{ error }}</span>
     {% endfor %}
     <br>
     <br>
   <p>{{ form.submit() }}</p>
</form>
{% if file_url %}
<br>
<img src="{{ file_url }}" height="100" width="100">
{% endif %}
{% endblock %}s
